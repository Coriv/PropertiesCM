spring.application.name=gateway
server.port=8080
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
management.security.sessions=always
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://configUser:configPass@localhost:8082/eureka/

spring.cloud.gateway.routes.id=cryptocurrency
spring.cloud.gateway.routes.uri=http://localhost:8084
spring.cloud.gateway.routes.path=/api/crypto/**
